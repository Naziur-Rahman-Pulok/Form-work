<!DOCTYPE html>
<html>
    <head>
        <title>Form Work</title>
    </head>

    <body>
        <!-- Start Table -->
        <table width="1200px" align="center">
            <tr>
                <td width="100%">
                    <!-- Start First Form -->
                    <Form>
                    <!-- Table First Part start -->
                    <table height="100%" bgcolor="#3b5998" cellpadding="10">
                        <tr>
                            <td width="70%">
                                <h1 style="color:white;">
                                    <b>facebook</b> 
                                </h1>
                            </td>
                            <td width="15%">
                                <label for="Email" style="color:white;">Email</label>
                                <input type="Email" id="Email"><br>

                                <input type="checkbox" id="Logged_In">  
                                <label for="Logged_In" style="color:rgb(192, 190, 190);">Keep me Logged in</label>
                            </td>
                            <td width="15%">
                                <label for="Password" style="color:white;" >Password</label>
                                <input type="Password" id="Password"><br>
                                <a href="https://www.facebook.com/help/213395615347144">Forget your Password</a>
                            </td>
                            <td width="10%">
                                <button>Login</button>
                            </td>
                        </tr>
                    </table>
                     <!-- Table First Part end -->
                    </Form>
                    <!-- End First Form -->

                    <!-- Start Second Form -->
                    <form>
                        <!-- Table Second Part start -->
                        <table cellpadding="10">
                            <tr>
                                <!-- Second Table First Row Start -->
                                <td width="60%">
                                    <h2>Facebook helps you connect and share with the people in your life.</h2>
                                    <img src="./Image/Capture.PNG" alt="" width="100%" height="450px">
                                </td>
                                <!-- Second Table First Row End -->

                                <!-- Second Table Second Row Start -->
                                <td width="40%">
                                    <h2>Sign Up</h2>
                                    <p>It's free and always will be.</p><hr>
                                    <label for="First_Name">First Name</label>
                                    <input type="First_Name" id="First_Name" placeholder="Enter Your First Name"><br><br>
                                    <label for="Last_Name">Sur Name</label>
                                    <input type="Last_Name" id="Last_Name" placeholder="Enter Your Last Name"><br><br>
                                    <label for="Email">Your Email</label>
                                    <input type="Email" id="Email" placeholder="Enter Your @gmail.com"><br><br>
                                    <label for="Re_Enter_Email">Re enter your Email</label>
                                    <input type="Re_Enter_Email" id="Re_Enter_Email" placeholder="Re enter Your @gmail.com"><br><br>
                                    <label for="Password">New Password</label>
                                    <input type="Password" id="Password" placeholder="Enter new Password"><br>
                                    <p>I am:</p>                                    
                                    <input type="radio" name="Select Sex" id="Male">
                                    <label for="Male">Male</label>
                                    <input type="radio" name="Select Sex" id="Female">
                                    <label for="Female">Female</label>
                                    <input type="radio" name="Select Sex" id="Others">
                                    <label for="Others">Others</label><br>
                                    <p>Birthday:</p>  
                                    <label for="Date">Date</label>                                  
                                    <input type="date" id="Date"><br>
                                    <p>Select Your Hobbies:</p>                                                                      
                                    <input type="checkbox" id="Playing">
                                    <label for="Playing">Playing</label>
                                    <input type="checkbox" id="Reading">
                                    <label for="Reading">Reading</label>
                                    <input type="checkbox" id="Photography">
                                    <label for="Photography">Photography</label>
                                    <input type="checkbox" id="Gaming">
                                    <label for="Gaming">Gaming</label>
                                    <input type="checkbox" id="Traveling">
                                    <label for="Traveling">Traveling</label><br><br>
                                    <button>Sign Up</button>
                                </td>
                                <!-- Second Table Second Row end -->
                            </tr>
                        </table>
                        <!-- Table Second Part end -->
                    </form>
                    <!-- End Second Form -->
                </td>
            </tr>
        </table>
        <!-- Start Table -->
    </body>

</html>
